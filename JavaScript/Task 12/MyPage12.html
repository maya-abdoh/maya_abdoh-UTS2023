<!DOCTYPE html>
<html>
<head>
  <title>MyPage12</title>
  <link rel="stylesheet" href="sty.css">
  <script src="java.js"></script>
</head>
<body>
  <p>Calculate multiplication and division of two numbers </p>
  <table>
    <tr>
      <th>First Number:</th>
      <td><input type="number" id="firstNumber"></td>
    </tr>
    <tr>
      <th>Second Number:</th>
      <td><input type="number" id="secondNumber"></td>
    </tr>
    <tr>
      <th></th>
      <td>
        <button onclick="multiply()">Multiply</button>
        <button onclick="divide()">Divide</button>
      </td>
    </tr>
    <tr>
      <th>The Result is:</th>
      <td><span id="result"></span></td>
    </tr>
  </table>

  <p>Convert temperatures to and from celsius , fahrenheit</p>
  <table>
    <tr>
      <th>Celsius:</th>
      <td><input type="text" id="celsiusInput"></td>
    </tr>

    <tr>
      <th>Fahrenheit:</th>
      <td><input type="text" id="fahrenheitInput"></td>
    </tr>
 
    <tr>
        <th></th>
        <td ><button onclick="convert()">Convert</button></td>
    </tr>
    <tr>
      <th>The Result is:</th>
      <td colspan="2"><span id="resultt"></span></td>
    </tr>
  </table>

</body>
</html>
